<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <script src="./js/flexiable.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <p>
                <i class="iconfont icon-xiangzuo"></i>
            </p>
            <h2>无连接</h2>
            <p>
                <i class="iconfont icon-gengduo-2"></i>
                <i class="iconfont icon-gengduo-2"></i>
            </p>
        </header>
        <main class="main">
            <div class="list">
                <dl>
                    <dt>
                        <i class="iconfont icon-tuichu one active" ></i>
                    </dt>
                    <dd>
                        电源
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-iconhuidaoshouye" ></i>
                    </dt>
                    <dd>
                        首页
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-shouqi-01" ></i>
                    </dt>
                    <dd>
                        菜单
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-tijiaodingdan" ></i>
                    </dt>
                    <dd>
                        截屏
                    </dd>
                </dl>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        滑动控制上下左右，点击确定长按调节电视音量
                    </div>
                    <div class="swiper-slide">
                        点击确定长按调节电视音量
                    </div>
                    <div class="swiper-slide">
                        滑动控制上下左右
                    </div>
                    <div class="swiper-slide">
                        滑动控制调节电视音量
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="./images/IMG_0912_r2_c1.png" alt="">
        </footer>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/jquery.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            on: {
                slideChange: function () {
                    var index = this.activeIndex;
                    $('.list').find('dl').eq(index).find('i').addClass('active').parents('dl').siblings().find(
                        'i').removeClass('active');
                },
            },
        })
        $('.list').on('click', 'i', function () {
            $(this).addClass('active').parents('dl').siblings().find('i').removeClass('active');
            var index = $(this).parents('dl').index();
            swiper.slideTo(index, 1000, false);
        })
    </script>
</body>

</html>
